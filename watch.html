<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Episode</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    .download-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
      background-color: #e50914;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="episodeTitle">Loading...</h1>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
    <a id="downloadBtn" href="#" class="download-btn" target="_blank">Download Episode</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const series = urlParams.get("series");
    const season = urlParams.get("season");
    const episode = parseInt(urlParams.get("episode"));

    async function loadEpisode() {
      try {
        const res = await fetch("links.json");
        const data = await res.json();
        const seasonKey = `season-${season}`;
        const episodeData = data[series]?.[seasonKey]?.find(e => e.episode === episode);

        if (episodeData) {
          document.getElementById("episodeTitle").textContent = episodeData.title;
          document.getElementById("videoFrame").src = episodeData.stream;
          document.getElementById("downloadBtn").href = episodeData.download;
        } else {
          document.getElementById("episodeTitle").textContent = "Episode not found.";
        }
      } catch (err) {
        document.getElementById("episodeTitle").textContent = "Failed to load episode.";
      }
    }

    loadEpisode();
  </script>
</body>
</html><!-- Video streaming page -->
