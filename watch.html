<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Episode</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    .video-container {
      position: relative;
      padding-top: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .episode-info {
      margin-top: 20px;
    }

    .episode-info h1, h2 {
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e50914;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background-color: #f6121d;
    }

    .back-link {
      color: #999;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .episode-info h1 {
        font-size: 20px;
      }

      .episode-info h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <a class="back-link" href="index.html">← Back to Home</a>

  <div class="episode-info">
    <h1 id="seriesTitle">Loading...</h1>
    <h2 id="episodeTitle"></h2>
  </div>

  <div class="video-container">
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <a class="download-btn" id="downloadBtn" href="#" target="_blank">Download Episode</a>

  <script>
    async function loadEpisode() {
      const params = new URLSearchParams(window.location.search);
      const series = params.get('series');
      const season = params.get('season');
      const episode = params.get('episode');

      const res = await fetch('links.json');
      const data = await res.json();

      if (data[series] && data[series][season] && data[series][season][episode]) {
        const info = data[series][season][episode];
        document.getElementById('seriesTitle').textContent = series.replace(/-/g, ' ');
        document.getElementById('episodeTitle').textContent = `Season ${season} • Episode ${episode}`;
        document.getElementById('videoPlayer').src = info.streaming;
        document.getElementById('downloadBtn').href = info.download;
      } else {
        document.getElementById('seriesTitle').textContent = "Episode Not Found";
      }
    }

    loadEpisode();
  </script>

</body>
</html>
