<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turkish Series App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <button class="menu-toggle">â˜°</button>
    <h1>Turkish Series</h1>
  </div>

  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="series.html">Series</a>
    <a href="links.html">Links</a>
  </div>

  <div class="main-content">
    <div class="series-grid" id="series-container"></div>
  </div>

  <script>
    async function loadSeries() {
      const response = await fetch('series.json');
      const data = await response.json();
      const container = document.getElementById('series-container');

      Object.entries(data).forEach(([id, series]) => {
        const div = document.createElement('div');
        div.className = 'series-card';
        div.innerHTML = `
          <a href="series.html?id=${id}">
            <img src="assets/posters/${series.poster}" alt="${series.title}">
            <h2>${series.title}</h2>
          </a>
        `;
        container.appendChild(div);
      });
    }

    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.querySelector(".sidebar").classList.toggle("show");
    });

    loadSeries();
  </script>
</body>
</html>
