<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .episode-item {
      background: #222;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Episodes</h2>
  <div id="episode-list"></div>

  <script>
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');

        const episodes = data.filter(item => item.slug === slug);

        const episodeList = document.getElementById('episode-list');
        if (!episodeList) {
          console.error("Missing #episode-list in HTML");
          return;
        }

        if (episodes.length === 0) {
          episodeList.innerHTML = '<p>No episodes found.</p>';
          return;
        }

        episodes.forEach(ep => {
          const item = document.createElement('div');
          item.className = 'episode-item';
          item.innerHTML = `
            <h4>${ep.title}</h4>
            <p>Season ${ep.season} — Episode ${ep.episode}</p>
            <a href="${ep.stream}" target="_blank">▶ Watch</a>
            <a href="${ep.download}" target="_blank">⬇ Download</a>
          `;
          episodeList.appendChild(item);
        });
      })
      .catch(err => {
        document.getElementById('episode-list').innerHTML = '<p>Error loading episodes.</p>';
        console.error("Fetch error:", err);
      });
  </script>

</body>
</html>
